<!DOCTYPE html>
<html lang="en">

<span id="message"></span>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

		$.ajax({

				document.getElementById("message").innerHTML = data;
			}
		});
	});
</script>
